<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 id="header">Welcome to Rock Paper Scissors</h1>

    <p><a href="https://wrpsa.com/the-official-rules-of-rock-paper-scissors/">Click Here</a> for the official rules of
        rock paper scissors</p>
    <h2 id="instruction">Click the button below to begin</h2>
    <button class='button' id="start">Start</button>
    <p id="output"></p>

    <table class="score-table">
        <thead>
            <tr>
                <th>Human Score</th>
                <th>Computer Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="human-score">0</td>
                <td id="computer-score">0</td>
            </tr>
        </tbody>
    </table>

    <script src="./script.js"></script>
</body>

</html>
